<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" media="screen and (max-width: 768px)" href="mobile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <nav id="nav-bar">
            <div class="container">
                <h1 class="logo"><a href="./index.html">HBT</a></h1>
                <ul>
                    <li><a class="current-page" href="./index.html">Home</a></li>
                    <li><a class="about-page" href="./about.html">About</a></li>
                    <li><a class="contact-page" href="./contact.html">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>  
    <section class="contact-form py-3">
        <h1 class="l-heading">
            <span class="text-primary">Contact</span> Us
        </h1>
        <p>Please fill out the form to contact us.</p>
        <form action="process.php">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" name="name" class="name">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" name="email" class="email">
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea name="message" class="message"></textarea>
            </div>
            <button type="submit" class="btn">Submit</button>
        </form>
    </section>
    <section class="contact-info bg-dark">
        <div class="box">
            <i class="fa-solid fa-hotel fa-3x"></i>
            <h3>Location</h3>
            <p>Location</p>
        </div>
        <div class="box">
            <i class="fa-solid fa-phone fa-3x"></i>
            <h3>Phone Number</h3>
            <p>(555)-5555</p>
        </div>
        <div class="box">
            <i class="fa-solid fa-envelope fa-3x"></i>
            <h3>Email Address</h3>
            <p>email@hotel.com</p>
        </div>
    </section>
    <footer class="main-footer">
        <p>Hotel BT &copy 2023 All Right Reserved</p>
    </footer>
</body>
</html>
